{% extends 'base_new.html' %}
{% load static %}
{% block content %}
<style>
.body {
    background-image: url("{% static 'backgrounds/contact.webp' %}");
    background-size: cover;
}

.container {
    text-align: center;
}

::placeholder {
    color: grey;
}

input, textarea {
    color: black;
    border-radius: 5px;
    padding: 7px;
    box-sizing: border-box;
    border: none;
    transition: transform 200ms ease;
    margin-bottom: 1rem;
}

input:focus, textarea:focus {
    transform: scale(1.02);
    outline: none;
}

#name {
    width: 200px;
    margin-right: 20px;
}
#email {
    width: 200px;
}
#subject {
    width: 420px;
}
#message {
    width: 420px;
    height: 200px;
}
.holder {
    background-color: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(5px);
    border-radius: 5%;
    width: 500px;
    margin-left: calc(50% - 500px/2);
}
</style>
<div class="container" style="margin-top: 5rem;">
    <div class="holder">
    <h1 style="margin-bottom: 3rem;">Kontakt</h1>
        <form>
            {% csrf_token %}

            <input type="text" id="name" placeholder="Name">

            <input type="text" id="email" placeholder="Email">
            <br>
            <input type="text" id="subject" placeholder="Betreff">
            <br>
            <textarea type="text" id="message" placeholder="Ihre Nachricht/Anfrage"></textarea>
            <br>
            <input type="submit" class="button" value="Absenden">

        </form>
    </div>
</div>

{% endblock %}
